<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="shiroko">
        <img class="shiroko-img" src="shiroko.png">
    </div>
    <div class="container">
        <div class="left-side"></div>
        <div class="right-side">
            <div class="header"> This is Blue Archive.</div>
            <div class="sign-up-form">
                <h1> Let's do this!</h1>
                <div class="inputs">
                    <div class="sign-up-col-1">
                        <form>
                            <div class="sign-up-box">
                                <label for="fname">First name:</label><br>
                                <input type="text" id="fname" name="fname"><br>
                            </div>
                            <div class="sign-up-box">
                                <label for="lname">Email:</label><br>
                                <input type="text" id="email" name="email"><br>
                            </div>
                            <div class="sign-up-box">
                                <label for="password">Password:</label><br>
                                <input type="password" id="password" name="password">
                            </div>
                        </form>
                    </div>
                    <div class="sign-up-col-2">
                        <form>
                            <div class="sign-up-box">
                                <label for="lname">Last name:</label><br>
                                <input type="text" id="lname" name="lname"><br>
                            </div>
                            <div class="sign-up-box">
                                <label for="tel">Phone:</label><br>
                                <input type="tel" id="tel" name="tel"><br>
                            </div>
                            <div class="sign-up-box">
                                <label for="confirm-password">Confirm password:</label><br>
                                <input type="confirm-password" id="confirm-password" name="confirm-password">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="create-account">
                <button class="create-account-btn">
                    Create Account
                </button>
                <div class="log-in">
                    <div class="log-in-message">Already have an account?</div>
                    <a href=""> Log in </a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
